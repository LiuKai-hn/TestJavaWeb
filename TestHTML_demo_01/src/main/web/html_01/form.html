<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>测试</title>
</head>
<body>
<form action="submit.html" method="post">
    姓名:<input name="uname" type="text"/><br/>
    密码:<input name="upasswd" type="password"/><br/>
    性别:<input type="radio" name="usex" value="male" checked>男
        <input type="radio" name="usex" value="female">女
    <br/>
    爱好:<input type="checkbox" name="hobby" value="basketball"/>篮球
        <input type="checkbox" name="hobby" value="football" checked/>足球
        <input type="checkbox" name="hobby" value="earth" checked/>地球
    <br/>
    星座:<select name="star">
            <option name="白羊座"/>白羊座
            <option name="水瓶座" selected/>水瓶座
            <option name="仙女座"/>仙女座
        </select>
    <br/>
    备注:<textarea name="remark" rows="4"></textarea><br/>
    <input type="submit" value="submit">
</form>
</body>
</html>

<!--
  input 中的 name 必须指定，要不然发送不到服务器
-->
