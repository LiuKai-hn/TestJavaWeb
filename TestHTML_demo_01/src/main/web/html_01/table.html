<table border="1" cellspacing="0" cellpadding="4" width="300">
    <tr>
        <th>名称</th>
        <th>单价</th>
        <th>数量</th>
        <th>小计</th>
        <th>操作</th>
    </tr>
    <tr align="center">

    </tr>
    <tr align="center">

</table>

<!--
table  为表格
tr 行
td 列
cellspacing  将单元格之间的空隙赋值为0，就是正常的单元格

table 有以下 属性已经被放弃了：
border
width
cellspacing
cellpadding
... 只要与格式有关的都被样式模板替代了
-->
